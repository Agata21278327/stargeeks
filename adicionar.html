<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stargeeks</title>
    <link rel="stylesheet" href="adicionar.css">
</head>
<body>
    <form>
        <legend>Adicionar novo item</legend>
        <label for="inome" id="inome">Nome do título</label>
        <input class="nome" type="text" id="nome" placeholder="Digite o nome do título">
        <label for="resumo" id="resumo">Resumo</label>
        <textarea name="teste" id="teste" placeholder="Digite seu resumo" cols="50" rows="10"></textarea>
        <input type="file" placeholder="Escolha uma foto" id="foto">
        <button id="botao" class="btn btn-5">Cadastrar</button>
    </form>
    <script src="adicionar.js"></script>
</body>
</html>
